name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@latest

      - name: Set up JDK 17
        uses: actions/setup-java@latest
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action

      - name: Setup Gradle
        uses: gradle/gradle-build-action@latest

      - name: Build
        uses: gradle/gradle-build-action@latest
        with:
          arguments: build

      - name: Test
        uses: gradle/gradle-build-action@latest
        with:
          arguments: test

      - name: Jar
        uses: gradle/gradle-build-action@latest
        with:
          arguments: jar
