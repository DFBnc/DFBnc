annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.desc=A java-based IRC Bouncer
application.homepage=http://www.dfbnc.com/
application.title=DFBnc-Java
application.vendor=DFBnc
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.project.expand-tabs=true
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.project.indent-shift-width=4
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.project.spaces-per-tab=4
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.project.tab-size=8
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.project.text-limit-width=80
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.usedProfile=project
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
buildfile=nbbuild.xml
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/DFBnc-Java.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.dfbnc-java-src=src
file.reference.jna.jar=libs/jna/jna.jar
file.reference.junit-4.8.1.jar=libs/junit/junit-4.11.jar
file.reference.platform.jar=libs/jna/platform.jar
file.reference.dagger=libs/dagger/dagger-1.2.2.jar
file.reference.dagger_compiler=libs/dagger/dagger-compiler-1.2.2.jar
file.reference.javax_inject=libs/dagger/javax.inject-1.jar
file.reference.javawriter=libs/dagger/javawriter-2.5.0.jar
file.reference.guava=libs/guava/guava-18.0.jar
file.reference.jsr305=libs/jsr305/jsr305-3.0.0.jar
file.reference.mbassador=libs/mbassador/mbassador-1.2.0.jar
file.reference.juel_api=libs/mbassador/juel-api-2.2.7.jar
file.reference.juel_impl=libs/mbassador/juel-impl-2.2.7.jar
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=false
jar.index=${jnlp.enabled}
javac.classpath=\
    ${file.reference.dagger}:\
    ${file.reference.dagger_compiler}:\
    ${file.reference.javax_inject}:\
    ${file.reference.javawriter}:\
    ${file.reference.guava}:\
    ${file.reference.jsr305}:\
    ${file.reference.mbassador}:\
    ${file.reference.juel_api}:\
    ${file.reference.juel_impl}:\
    ${file.reference.jna.jar}:\
    ${file.reference.platform.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.8
javac.target=1.8
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    libs/mockito/mockito-all-1.10.17.jar:\
    ${file.reference.junit-4.8.1.jar}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=true
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
jnlp.codebase.type=no.codebase
jnlp.descriptor=application
jnlp.enabled=false
jnlp.mixed.code=default
jnlp.offline-allowed=false
jnlp.signed=false
jnlp.signing=
jnlp.signing.alias=
jnlp.signing.keystore=
main.class=com.dfbnc.DFBnc
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
